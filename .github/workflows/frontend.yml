name: Deploy Next.js PWA Application Static Site to AWS S3

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./out s3://${{ secrets.S3_BUCKET_NAME }} --delete
        # ./out : Next.js 빌드 결과물이 있는 로컬 디렉토리
        # s3://${{ secrets.S3_BUCKET_NAME }} : 대상 S3 버킷 경로 (Secrets 사용)
        # --delete : S3 버킷에는 있지만 로컬 'out' 폴더에는 없는 파일을 삭제하여 동기화